<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Roseglass Civilizational Context</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8f9fa; color: #2d3748; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .brutalist-card {
            border: 2px solid #2d3748;
            box-shadow: 4px 4px 0 #2d3748;
            transition: all 0.2s ease;
        }
        .brutalist-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #2d3748;
        }
        .tag { display: inline-block; padding: 2px 8px; font-size: 0.75rem; 
               border: 1px solid #2d3748; background: white; margin: 2px; }
        .sig-high { border-left: 4px solid #ef4444; }
        .sig-medium-high { border-left: 4px solid #f59e0b; }
        .sig-medium { border-left: 4px solid #3b82f6; }
    </style>
</head>
<body>
    <nav class="bg-white border-b-2 border-gray-800">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-2xl font-bold mono">ROSEGLASS</a>
                <div class="flex gap-6">
                    <a href="index.html" class="nav-item px-4 py-2">Context</a>
                    <a href="archive.html" class="nav-item px-4 py-2 bg-gray-100 font-bold">Archive</a>
                    <a href="alignment.html" class="nav-item px-4 py-2">Analysis</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="py-8 px-4 bg-gradient-to-r from-purple-50 to-blue-50 border-b-2 border-gray-800">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-4xl font-bold mb-4">GPT-4o Archive</h1>
            <p class="text-lg text-gray-700">
                <span id="stats-processed" class="font-bold">0</span> of 
                <span id="stats-total" class="font-bold">1,103</span> conversations processed
            </p>
        </div>
    </section>

    <section class="py-8 px-4 bg-white border-b-2 border-gray-800">
        <div class="max-w-6xl mx-auto">
            <input 
                type="text" 
                id="search-input"
                placeholder="Search conversations, topics, or content..."
                class="w-full px-4 py-3 text-lg border-2 border-gray-800"
            >
        </div>
    </section>

    <section class="py-8 px-4">
        <div class="max-w-6xl mx-auto">
            <div id="loading" class="text-center py-8">
                <div class="text-2xl mono">Loading archive...</div>
            </div>
            
            <div id="conversations-container" class="grid gap-6 hidden">
                <!-- Conversations will be rendered here -->
            </div>

            <div id="no-results" class="text-center py-8 hidden">
                <div class="text-2xl mono text-gray-500">No conversations found</div>
            </div>
        </div>
    </section>

    <script>
        let allConversations = [];

        // Load conversations data
        fetch('data/conversations.json')
            .then(r => r.json())
            .then(data => {
                allConversations = data.conversations;
                
                // Update stats
                document.getElementById('stats-processed').textContent = data.metadata.processed;
                document.getElementById('stats-total').textContent = data.metadata.total;
                
                // Render all conversations
                renderConversations(allConversations);
                
                // Hide loading, show content
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('conversations-container').classList.remove('hidden');
            })
            .catch(err => {
                console.error('Error loading data:', err);
                document.getElementById('loading').innerHTML = '<div class="text-red-600">Error loading archive data</div>';
            });

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            
            if (!query) {
                renderConversations(allConversations);
                return;
            }

            const filtered = allConversations.filter(conv => {
                return conv.title.toLowerCase().includes(query) ||
                       conv.summary.toLowerCase().includes(query) ||
                       conv.tags.some(tag => tag.toLowerCase().includes(query)) ||
                       conv.key_findings.some(finding => finding.toLowerCase().includes(query));
            });

            renderConversations(filtered);
        });

        function renderConversations(conversations) {
            const container = document.getElementById('conversations-container');
            const noResults = document.getElementById('no-results');
            
            if (conversations.length === 0) {
                container.classList.add('hidden');
                noResults.classList.remove('hidden');
                return;
            }

            container.classList.remove('hidden');
            noResults.classList.add('hidden');

            const sigClasses = {
                'HIGH': 'sig-high',
                'MEDIUM-HIGH': 'sig-medium-high',
                'MEDIUM': 'sig-medium'
            };

            container.innerHTML = conversations.map(conv => `
                <div class="brutalist-card bg-white p-6 ${sigClasses[conv.significance] || ''}">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <div class="text-sm mono text-gray-500 mb-1">Entry ${String(conv.id).padStart(3, '0')} â€¢ ${conv.file}</div>
                            <h3 class="text-2xl font-bold mb-2">${conv.title}</h3>
                        </div>
                        <span class="px-3 py-1 text-sm font-bold border-2 border-gray-800 ${
                            conv.significance === 'HIGH' ? 'bg-red-100' : 
                            conv.significance === 'MEDIUM-HIGH' ? 'bg-yellow-100' : 'bg-blue-100'
                        }">${conv.significance}</span>
                    </div>

                    <p class="text-gray-700 mb-4">${conv.summary}</p>

                    <div class="mb-4">
                        <div class="font-bold mb-2">Key Findings:</div>
                        <ul class="list-disc list-inside space-y-1 text-sm text-gray-700">
                            ${conv.key_findings.map(finding => `<li>${finding}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="mb-4">
                        ${conv.tags.map(tag => `<span class="tag mono">#${tag}</span>`).join('')}
                    </div>

                    <div class="flex gap-4 pt-4 border-t border-gray-300">
                        <a href="${conv.github_raw}" target="_blank" class="text-purple-600 hover:underline font-bold">
                            <i class="fas fa-file-alt"></i> Raw Archive
                        </a>
                        <a href="${conv.github_analysis}" target="_blank" class="text-blue-600 hover:underline font-bold">
                            <i class="fas fa-chart-line"></i> Analysis
                        </a>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
